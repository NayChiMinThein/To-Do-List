<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS Link  -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awsome Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="mainBg-color p-5">
        <div class="bg-white w-75 mx-auto mt-5 p-5 rounded">
            <!-- Heading Title  -->
            <div class="d-flex align-items-center justify-content-between">
                <h3 class="text-bold"><i class="fa-solid fa-crow me-1"></i>IVIS</h3>
                <button type="button" class="border-0 bg-transparent" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-solid fa-circle-plus fs-1" title="Add"></i>
                </button>

                <!-- Create Task Field  -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                      <div class="modal-content">
                        <div class="modal-header p-4">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Add your task below</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-4">
                            <div class="d-flex align-items-center justify-content-between rounded-pill ps-2 task-createBg my-2">
                                <input type="text" class="border-0 bg-transparent p-3" id="input-box" placeholder="eg. Doing Homework" autocomplete="off">
                                <button class="border-0 text-white rounded-end-pill px-4 py-3 btn-color" onclick="addTask()">Add</button>
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <hr>

            <!-- Task Lists  -->
            <ul class="pt-4 px-5" id="task-container">
                <!-- Code in js file -->
            </ul>
        </div>
    </div>
</body>
<!-- Bootstrap Script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<!-- Script Link  -->
<script src="./script.js"></script>
</html>
